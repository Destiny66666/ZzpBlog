<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/semantic.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment m-shadow-small" th:fragment="top">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu  m-padded-tb-mini ">
            <h2 class="ui teal header item">管理后台</h2>
            <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="home icon"></i>博客管理</a>
            <a th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类管理</a>
            <a th:href="@{/admin/comments}" class="m-item item m-mobile-hide"><i class="comment icon"></i>评论管理</a>
            <a th:href="@{/admin/messageboard}" class="m-item item m-mobile-hide"><i class="clipboard icon"></i>留言板</a>
            <a th:href="@{/admin/about}" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我管理</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui item">
                    <div class="text">
                        <img th:src="@{/image/adminAvatar.jpg}" alt="" class="ui avatar image">
                        Peng
                    </div>
                    <a th:href="@{/logout}" class="item" onclick="return confirm('确认注销？')">注销</a>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<th:block th:fragment="script">
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/semantic.js}"></script>
    <script th:src="@{/lib/editormd/editormd.js}"></script>
    <script th:src="@{/lib/editormd/editormd.min.js}"></script>

</th:block>
</body>
</html>

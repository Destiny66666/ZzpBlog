<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/blogHead::head(~{::title})">
    <title>Peng的小窝-归档</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
</head>
<link rel="stylesheet" th:href="@{/css/layui.css}">
<body>
<!-- 导航 -->
<div th:replace="commons/blogHead::top"></div>

<!--中间内容-->
<div class="m-contrainer-small m-padded-tb-large m-body-margin-top">
    <div class="ui container">
        <ul class="layui-timeline">
            <li class="layui-timeline-item animate__animated animate__fadeIn" th:each="item : ${articleMap}">
                <i class="layui-timeline-axis calendar alternate icon" style="background-color: #f5f5f5 !important;"></i>
                <div class="layui-timeline-content layui-text">
                    <h2 class="layui-timeline-title">
                        <b class="m-margin-left">[[${item.key}]]</b>
                    </h2>
                    <div>
                        <div class="ui fluid vertical menu m-boder-radius animate__animated animate__flipInX "  th:each="article : ${item.value}">
                            <a th:href="@{/blog/}+${article.getId()}" class="item" style="text-decoration:none" >
                                <span>
                                    <div class="ui green basic left pointing label m-padded-mini">
                                        [[${#dates.format(article.getCreateTime(),'MMMdd')}]]
                                    </div>
                                    <b class="m-margin-left">[[${article.getTitle()}]]</b>
                                </span>
                                <div class="ui left label teal">[[${article.getLabel()}]]</div>
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>

<!--音乐插件-->
<meting-js
        server="netease"
        type="playlist"
        id="2610967765"
        fixed="true"
        autoplay="true"
        loop="all"
        order="list"
        preload="auto"
        list-folded="true"
        list-max-height="500px"
        lrc-type="1">
</meting-js>

<!--引用script-->
<th:block th:replace="commons/blogHead::script" ></th:block>
<script th:src="@{/js/layui.js}"></script>
<script th:inline="JavaScript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    //小人物
    L2Dwidget.init({
        "model": {
            "jsonPath": "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
            "scale": 1,
            "hHeadPos": 0.5,
            "vHeadPos": 0.618
        },
        "display": {"position": "right", "width": 100, "height": 170, "hOffset": 0, "vOffset": 0},
        "mobile": {"show": false, "scale": 0.5},
        "react": {"opacityDefault": 0.7, "opacityOnHover": 0.2}
    });
</script>
</body>

</html>
